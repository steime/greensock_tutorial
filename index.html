<!DOCTYPE html>
<html>
<head>
	<title>GreenSock Animation</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
	<style>
		#box {
			width: 100px;
			height: 100px;
			background-color: red;
			position: relative;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
		gsap.to("#box", {duration: 2, x: 200, rotation: 360});
	</script>
</body>
</html>
